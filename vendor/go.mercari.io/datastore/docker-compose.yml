version: "3"
services:
  dsemu:
    image: google/cloud-sdk:193.0.0
    ports:
      - "8081:8081"
    command: gcloud --project=datastore-wrapper beta emulators datastore start --host-port=0.0.0.0:8081 --no-store-on-disk --consistency=1.0

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
